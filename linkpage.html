<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survivalな理想郷｜リンク集</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="css/materialize.min.css" rel="stylesheet">
  <script defer src="js/materialize.min.js"></script>
  <link href="css/font.css" rel="stylesheet">
  <script defer src="js/vue.global.prod.js"></script>
  <script defer src="js/deleteAdvertising.js"></script>
  <script defer type="module" src="js/link.js"></script>
</head>

<body>
  <div id="header" v-cloak>
    <header-comp :active_title="active_title"></header-comp>
  </div>
  <div id="main-contents" v-cloak>
    <main>
      <div class="container">
        <h1>リンク集</h1>
        <h4>メーカー</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in makerList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>ショップ</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in shopList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>その他</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in othersList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>千葉のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in chibaList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>東京のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in tokyoList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>神奈川のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in kanagawaList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>埼玉のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in saitamaList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>山梨のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in yamanashiList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>岐阜のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in gifuList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>茨城のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in ibarakiList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
        <h4>大阪のフィールド</h4>
        <div class="row collection white">
          <div class="col xl3" v-for="data in oosakaList"><a :href="data.url" class="collection-item">{{ data.name }}</a></div>
        </div>
      </div>
    </main>
  </div>
  <div id="footer" v-cloak>
    <footer-comp></footer-comp>
  </div>
</body>

</html>
