name: Deploy to Rental Server

on:
  push:
    branches:
      - main  # main ブランチに push されたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        working-directory: ./new-homepage
        run: |
          npm install
          npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./new-homepage/dist/  # Vite のビルド出力先
          server-dir: ${{ secrets.FTP_SERVER_DIR }}  # サーバー上のパス
          protocol: ftps  # 明示的な TLS/SSL 暗号化（FTPS）
          port: 21  # FTPS のポート番号
          security: loose  # 証明書検証を緩和（自己署名証明書などに対応）
